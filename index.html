<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC fork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="students">
	<header class="header">
    	<h1>Students</h1>
    </header>
	<section class="main">
		<h2>Name</h2>
		<input class="new-name" placeholder="Enter the name of the student" autofocus>
		<ul class="name-list"></ul>
	</section>
	<section class="main">
		<h2>Age</h2>
		<input class="new-age" placeholder="Enter the age of the student" autofocus>

	<section class="main">
		<h2>Evalution</h2>
		<input class="new-avalution" placeholder="Enter the evalution of the student" autofocus>
		<ul class="evalution-list"></ul>
	</section>
</section>
